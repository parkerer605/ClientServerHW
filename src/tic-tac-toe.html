<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/style/tic-tac-toe.css">
    <script src = "/scripts/tic-tac-toe.js"></script>
</head>
<body>
    <div id = "container">
        <div class="box" id="1" onclick="placeMaker(1)"></div>
        <div class="box" id="2" onclick="placeMaker(2)"></div>
        <div class="box" id="3" onclick="placeMaker(3)"></div>
        <div class="box" id="4" onclick="placeMaker(4)"></div>
        <div class="box" id="5" onclick="placeMaker(5)"></div>
        <div class="box" id="6" onclick="placeMaker(6)"></div>
        <div class="box" id="7" onclick="placeMaker(7)"></div>
        <div class="box" id="8" onclick="placeMaker(8)"></div>
        <div class="box" id="9" onclick="placeMaker(9)"></div>
    </div>
    <h1><span id="status">Player X's Turn</span></h1>

    
    <p>This is Tic Tac Toe</p>
    <p>X and O will take turns filling the 3x3 board.</p>
    <p>When one player gets three in a row (up, down, across, or diagonally) they win.</p>
    <p>The game will end in a draw if all spaces are filled.</p>
    
</body>
</html>
